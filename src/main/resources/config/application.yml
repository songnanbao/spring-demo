server:
  port: 80
  servlet:
#    context-path: /demo

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/demo?autoReconnect=true&useSSL=false
    username: postgres
    password: admin
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    show-sql: true
    hibernate:
      ddl-auto: update # create
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    org:
      hibernate:
        type: trace

springfox:
  documentation:
    swagger-ui:
      enabled: true
